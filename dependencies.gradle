dependencies {
    if (rootProject == parent) implementation project(':mc-plugin-database')
    else implementation project(':mc-plugins:mc-plugin-database')
    // SQL Server JDBC
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: sqlServerJdbcVersion
    implementation group: 'net.sourceforge.jtds', name: 'jtds', version: '1.3.1'
}